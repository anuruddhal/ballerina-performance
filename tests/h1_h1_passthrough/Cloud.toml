[container.image]
repository= "anuruddhal"
name="h1_h1_passthrough"
cmd="CMD java -Xdiag -cp \"h1_h1_passthrough.jar:jars/*\" 'wso2/h1_h1_passthrough/0_0_1/$_init' || cat ballerina-internal.log"

[cloud.deployment]
min_memory="256Mi"
max_memory="512Mi"
min_cpu="200m"
max_cpu="500m"
[cloud.deployment.autoscaling]
        min_replicas=1
        max_replicas=1
