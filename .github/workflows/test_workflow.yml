name: test_workflow

on:
  workflow_dispatch:
  repository_dispatch:
    types: [ test_workflow ]
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TEST_NAME: "h1_h1_passthrough"
    steps:
    - name: Write
      id: write
      run: |
        echo "::set-output name=path::${TEST_NAME}"
    - name: Execute performance tests
      uses: appleboy/ssh-action@master
      env: 
        SCENARIO_NAME: ${{ steps.write.outputs.path }}
      with:
        host: '52.168.161.56'
        username: ${{ secrets.VM_USER }}
        password: ${{ secrets.VM_PWD }}
        envs: SCENARIO_NAME
        script: |
          echo ${TEST_NAME}
          echo "this is $SCENARIO_NAME"